<!DOCTYPE html>
<html>
  <head>
    <title>Hudl</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 80%;
        width: 80%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.797, lng: -104.958},
          zoom: 12
        });
        map.addListener('click', function(event) {
          var lat = event.latLng.lat();
          var lng = event.latLng.lng();
          var url = '/api/highways/?lat='+lat+'&lon='+lng;

          var marker = new google.maps.Marker({
            position: {lat, lng},
            map: map,
            title: 'Location Info'
          });

          fetch(url).then(function(response) {return response.json(); }).then(function(json) {
                var infowindow = new google.maps.InfoWindow({
                  content: json.map(function(elem) {
                    return elem.street_name + ": "+ elem.future_aadt
                  }).join("<br>")
                });

                infowindow.open(map, marker);
            });
        })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB20D3rZ8LVMzQg9_3ABmZ_IlkoakQMRKo&callback=initMap"
    async defer></script>
  </body>
</html>
