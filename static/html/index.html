<!DOCTYPE html>
<html>
  <head>
    <title>HUD Buddy</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <!-- Use min version from CDN for deployed -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>

    <!-- Use dev version local for development -->
    <!-- <script src="/static/vue/vue.min.js"></script> -->
  </head>

  <body>
    <div id="app" >

      <navbar
        @select-tab="onSelectTab"
        v-bind:current-tab="currentTab"
      ></navbar>

      <maptab
        v-show="currentTab == 'map'"
        v-bind:current-marker-id="currentMarkerId"
        @select-marker="onSelectMarker"
        @move-marker="onMoveMarker"
        @send-to-form="onSendToForm"
      ></maptab>

      <formtab
        v-show="currentTab == 'form'"
        v-bind:form-data="formData"
        v-bind:road-edit-index="roadEditIndex"
        @reset-form="onResetForm"
        @add-airport="onAddAirport"
        @add-rail="onAddRail"
        @add-road="onAddRoad"
        @remove-airport="onRemoveAirport"
        @remove-rail="onRemoveRail"
        @remove-road="onRemoveRoad"
        @update-airport="onUpdateAirport"
        @update-rail="onUpdateRail"
        @update-road="onUpdateRoad"
        @update-form="onUpdateForm"
        @update-site="onUpdateSite"
      ></formtab>

      <abouttab
        v-show="currentTab == 'about'"
      ></abouttab>

    </div>

    <footer class="footer">
      <div class="level">

        <div class="level-item">
          <p>
            Calculations are equivalent to the HUD Exchange <a href="https://www.hudexchange.info/environmental-review/dnl-calculator/" target="_blank">DNL Calculator</a> and consistent with the HUD Noise Guidebook.
          </p>
        </div>
      </div>
    </footer>
  
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyB20D3rZ8LVMzQg9_3ABmZ_IlkoakQMRKo"></script>

    <script type="text/javascript" src="static/js/navbar.js"></script>
    <script type="text/javascript" src="static/js/airportcard.js"></script>
    <script type="text/javascript" src="static/js/airportform.js"></script>
    <script type="text/javascript" src="static/js/roadcard.js"></script>
    <script type="text/javascript" src="static/js/roadform.js"></script>
    <script type="text/javascript" src="static/js/railcard.js"></script>
    <script type="text/javascript" src="static/js/railform.js"></script>
    <script type="text/javascript" src="static/js/sitecard.js"></script>
    <script type="text/javascript" src="static/js/siteform.js"></script>
    <script type="text/javascript" src="static/js/mapinfo.js"></script>
    <script type="text/javascript" src="static/js/map.js"></script>
    <script type="text/javascript" src="static/js/form.js"></script>
